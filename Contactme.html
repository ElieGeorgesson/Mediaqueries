<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header>
        <div class="eliegeorgesson2"> ELIE GEORGESSON.
            <a href="index.html"><span class="link"></span></a>
        </div>
        <!-- <div>-taggen som en behållare för HTML element med span class och a href för att kunna gå tillbacka till startsidan när man trycker på ELIE GEORGESSON.-->

        <div class="navigationbar">
            <nav>
                <a href="Casestudy.html">Case Study</a>
                <a href="Aboutme.html">About me</a>
                <a href="Contactme.html" style="color:#e0b445;">Contact me</a>
                <!-- Jag har använt style för att hjälpa användaren att veta på vilken sida finns dem. -->
            </nav>
        </div>
    </header>

    <section>
        <div>
            <form>
                <!-- Jag använde html-form för att samla in användarinput såsom namn och efternamn -->
                <form>
                    <label for="users-name" id="yourname">Your Name (required) </label>
                    <!-- Lab element är användbart för användare som använder skärmläsare-->
                    <input type="text" id="inputname">
                    <!-- input type är text för att definiera vilken typ av inmatning, exemplevis text,checkbox, button osv . I detta fall är det en text-->
                </form>

                <form>
                    <label for="user-semail" id="youremail">Your Email (required) </label>
                    <input type="text" id="inputemail">
                </form>

                <form>
                    <label for="users-subjects" id="subject"> Subject </label>
                    <input type="text" id="inputsubject">
                </form>

                <form>
                    <label for="users-message" id="yourmessage"> Your Message </label>
                    <input type="text" id="inputmessage">
                </form>

                <form>

                    <input type="submit" id="sendbutton" value="Send">
                    <!-- input type är text för att definiera vilken typ av inmatning . I detta fall är det en submit-->

                </form>

        </div>
    </section>

    <header>
        <!-- navigation bar för mobil -->

        <input type="checkbox" id="active">
        <label for="active" class="menu-btn"><span></span> </label>
        <label for="active" class="close"></label>

        <div class="wrapper">

            <ul>

                <li><a href="Casestudy.html">Case Study</a></li>
                <li><a href="Aboutme.html">About me</a></li>
                <li><a href="Contactme.html">Contact me</a></li>

            </ul>
        </div>
    </header>

</body>

</html>
