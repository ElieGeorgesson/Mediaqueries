<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="style.css">

</head>
<!-- 1.4.3 (AA)	Använd tillräcklig kontrast mellan text och bakgrund

      Bra kontrast mellan text och bakgrund är viktigt för läsbarheten, särskilt för personer med nedsatt synförmåga.
      Det därför har jag valt att använda en svart backgrund och vit text, dessutom en orang färg för vissa ord.
      Enligt https://coolors.co/contrast-checker/ffffff-000000 Kontrastförhållande för svart backgrund och vit text är
      21 vilket innebär att det möter WCAG krav för kontrast med nivå AAA för normal fet och stor text. Medan de två
      andra färger (#e0b445) och (#F19C14) som jag har använt för visa text har 10,78 och 9,51
      kontrastförhållande med nivå AAA för normal fet och stor text
    
    1.1.1 (A)	Beskriv med text allt innehåll som inte är text
    Användare som är beroende av till exempel skärmläsare och punktdisplay behöver beskrivningar av allt innehåll som
    inte är text. Det beskrivs i textalternativ eller alt-texter som det också kallas. Det därför har jag använt allt
    attribute för alla bilder och iconer för att hjälpa användaren som använder skärmläsre att kunna förstår
    bildinnehål samt för att möta WCAG krav.
-->

<body>

  <header>
    <div class="elie-georgesson">ELIE GEORGESSON.</div>

    <div class="navigationbar">
      <nav>
        <!-- nav element för att tillhandahålla navigeringslänkar till case sutdy, about me and contact me pages -->
        <a href="Casestudy.html">Case Study</a>
        <a href="Aboutme.html">About me</a>
        <a href="Contactme.html">Contact me</a>
      </nav>
    </div>
  </header>

  <section>
    <div>
      <h1 class="elie-georgeson-is-a"> <span class="span0">ELIE GEORGESSON</span><span>
          is a UX designer student<br /> who has a lot of drive, will and creativity to <br />solve problems with a
          human-centered <br> design process.</span></h1>
      <!-- Jag har användt span med class attribute för att kunna  gruppera element för att få två olika färg i en h1 element-->
      <figure>
        <img class="myprofile" src="Image/Myprofile.jpg" alt="Elie Georgesson picture" />
        <!-- src attribute för att ange var innehåll som ska laddas av webbsidan kan hittas -->
        <!-- alt tag för att hjälpa människor med nedsatt syn eller andra som använder skärmläsare ska kunna förstå bilden-->
      </figure>
    </div>
  </section>

  <footer>
    <div class="flex-row-social-media-logos">
      <!-- Flex row box för att kunna ställa in en horisontell riktning för ikoner. Dessutom för att kunna align och justify content -->
      <img class="linkedin" src="Image/Linkedin .png" alt="linkedin logo" />
      <!-- En class attribute för varje bild för att kunna specifies många class namn för en HTML element-->
      <img class="github" src="Image/GitHub.png" alt="github logo" />
      <img class="twitter" src="Image/Twiitter.png" alt="twitter logo" />
    </div>
    </div>
  </footer>


  <header>

    <!-- hamburgare meny för mobil och tablet -->
    <!-- - input type="checkbox" för att ge användaren ett urval av möjliga alternativ och i den här fallet är att öppna och stänga hamburgare meny.
         - laber med "for" attribute för att kunna koppla det till "id=active" attribute och för att kunna utlösas genom
         att klicka på både den faktiska menyrutan och de tre rader som representar hamburgare meny -->
    <input type="checkbox" id="active">
    <label for="active" class="menu-btn"> Hamburger Menu Button<span></span> </label>
    <label for="active" class="close"> Close Menu Button</label>

    <div class="wrapper">
      <!-- Wrapper eller en svart backgrund för att täcka ändra element när "navigation menu" är öppen -->

      <ul>
        <!-- <ul> och <li>taggen med för att ange en oordnad lista, som grupperar en samling objekt utan numerisk ordning. I den här fallet är Case stydy, About me och contact me-->

        <li><a href="Casestudy.html">Case Study</a></li>
        <li><a href="Aboutme.html">About me</a></li>
        <li><a href="Contactme.html">Contact me</a></li>

      </ul>
    </div>

  </header>


</body>

</html>
